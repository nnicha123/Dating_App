<app-navbar-user></app-navbar-user>
<div class="banner">
  <!-- <img src="sunrise.jpg" alt=""> -->
  <button class="changeBanner">Change</button>
</div>
<div class="profilePicDiv">
  <img [src]="profile.profile_pic" alt="">
  <button class="changeProfilePicButton" (click)="profilePicChange = true"
    *ngIf="profilePicChange == false">Change</button>
  <span class=" enterNewPic" *ngIf="profilePicChange == true">
    <input type="text" #newProfilePic placeholder="Enter new picture" />
    <button (click)="changeProfilePic(newProfilePic.value)">Submit</button>
  </span>
</div>
<div>
  <h2 class="userName">{{profile.first_name}} {{profile.last_name}}</h2>
</div>
<div class="outerLogin">
  <div class="outerMyImages">
    <div class="myImages">
      <div class="imageCard">
        <img src="../../assets/persons/mia.jpg" alt="">
        <button>Change</button>
      </div>
      <div class="imageCard">
        <img src="../../assets/persons/polly.jpg" alt="">
        <button>Change</button>
      </div>
      <div class="imageCard">
        <img src="../../assets/persons/sally.jpg" alt="">
        <button>Change</button>
      </div>
      <div class="imageCard">
        <img src="../../assets/persons/sarah.jpg" alt="">
        <button>Change</button>
      </div>
    </div>
    <hr style="margin-top: 30px;">
    <section class="about">
      <div class="aboutMe">
        <h2>About Me</h2>
        <div class="userType">
          <p>{{profile.user_type.charAt(0).toUpperCase()+ profile.user_type.slice(1)}} user</p>
          <button style="margin-left: 10px;" (click)="updateToSuper()">Update</button>
        </div>
      </div>
      <div class="aboutBox" *ngIf="editAbout == false">
        <div>{{profile.about_me}}</div>
        <button class="editButton" (click)="editAbout = true">Edit</button>
      </div>
      <div class="aboutBox" *ngIf="editAbout == true">
        <textarea type="text" #newAbout placeholder="Enter new about" [value]="profile.about_me"></textarea>
        <button class="changeAboutButton" (click)="changeAbout(newAbout.value)">Submit</button>
      </div>
      <div class="totalHearts">
        <h3>Total Hearts : {{totalHearts}}</h3>
        <div style="display: flex;">
          <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
          <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
          <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
        </div>
      </div>
      <div class="feedback" *ngFor="let comment of comments">
        <div class="comment">
          <div class="feedbackComment">
            <img [src]="comment.image" alt="">
          </div>
          {{comment.comment}}
        </div>
        <div class="hearts" style="display: flex;align-items: center;">
          <div><b>{{comment.no_of_likes}}</b></div>
          <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
        </div>
      </div>
    </section>



  </div>

</div>
<app-footer></app-footer>
