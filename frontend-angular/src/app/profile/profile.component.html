<app-navbar-user></app-navbar-user>
<div class="banner">
  <!-- <img src="sunrise.jpg" alt=""> -->
</div>
<div class="profilePicDiv">
  <img [src]="profile.profile_pic" alt="">
</div>
<div>
  <h2 class="userName">{{profile.first_name}} {{profile.last_name}}</h2>
</div>
<div class="outerLogin">
  <div style="width:80%">
    <div style="width: 60%;text-align: right;margin-bottom: 20px;">
      <button class="statusButton" (click)="changeStatus()">{{statusDisplay}}</button>
    </div>
  </div>
  <div class="outerMyImages">
    <div class="myImages">
      <div class="imageCard">
        <img src="../../assets/persons/mia.jpg" alt="">
      </div>
      <div class="imageCard">
        <img src="../../assets/persons/polly.jpg" alt="">
      </div>
      <div class="imageCard">
        <img src="../../assets/persons/sally.jpg" alt="">
      </div>
      <div class="imageCard">
        <img src="../../assets/persons/sarah.jpg" alt="">
      </div>
    </div>
    <hr style="margin-top: 30px;">
    <section class="about">
      <div class="aboutMe">
        <h2>About Me</h2>
        <div class="userType">
          <p>{{profile.user_type.charAt(0).toUpperCase()+ profile.user_type.slice(1)}} user</p>
        </div>
      </div>
      <div class="aboutBox">
        <div>{{profile.about_me}}</div>
      </div>
      <div class="totalHearts">
        <h3>Total Hearts : {{totalHearts}}</h3>
        <div style="display: flex;">
          <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
          <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
          <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
        </div>
      </div>
      <div class="feedback" *ngFor="let comment of comments">
        <div class="comment">
          <div class="feedbackComment">
            <img [src]="comment.image" alt="">
          </div>
          {{comment.comment}}
        </div>
        <div class="hearts" style="display: flex;align-items: center;">
          <div><b>{{comment.no_of_likes}}</b></div>
          <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
        </div>
      </div>
      <div class="feedbackLarge">
        <div class="comment">
          <textarea style="width:350px;height:80px;border: none;" #comment>Add Comment</textarea>
        </div>
        <div style="height:80px;display:flex;flex-direction:column;justify-content:space-between">
          <div class="hearts" style="display: flex;">
            <select class="ratingInput" name="rating" style="border: none;" #heartNumber>
              <option value="">Give Hearts</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
            <i class="material-icons" style="font-size: 30px;color:#54142c ;">favorite</i>
          </div>
          <div style="text-align: right;">
            <button (click)="submitFeedback(comment.value,heartNumber.value,profile.id)">Submit</button>
          </div>
        </div>

      </div>
      <div style="text-align:right;margin-top: 20px;">
        <button (click)="toHome()">Back
        </button>
      </div>
    </section>
  </div>
</div>
<app-footer></app-footer>
