<div class="form">
  <h2>Step 1 Select Venue</h2>
  <div class="form-group">
    <label for="venue">Add Venue</label>
    <input type="text" #venueInput [value]="venue">
  </div>
  <div style="display: flex;justify-content: center;width:100%">
    <button (click)="valueChanged(venueInput.value)">Next</button>
  </div>
</div>
